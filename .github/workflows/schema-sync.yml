name: Sync schema docs from SCHEMA.sql

on:
  push:
    branches: [ "main" ]
    paths:
      - "db/SCHEMA.sql"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-commit-main
  cancel-in-progress: false

jobs:
  sync-schema-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate db/SCHEMA.md
        run: node scripts/schema-md-from-sql.mjs

      - name: Generate assistant/data-model.md
        run: node scripts/data-model-from-sql.mjs

      - name: Detect changes
        id: diff
        shell: bash
        run: |
          set -euo pipefail
          if git diff --quiet -- db/SCHEMA.md assistant/data-model.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes in generated files."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Changes detected:"
            git --no-pager diff --name-only -- db/SCHEMA.md assistant/data-model.md
          fi

      - name: Commit & push with rebase (and safe fallback)
        if: steps.diff.outputs.changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add db/SCHEMA.md assistant/data-model.md
          git commit -m "[skip ci][ci skip] C1-sync: Auto-generate schema docs" || {
            echo "Nothing to commit after add."; exit 0;
          }

          # Try a clean rebase push first
          git pull --rebase origin main || true
          git push && exit 0

          # If it still races, try one more pull/rebase then push
          git pull --rebase origin main || true
          git push && exit 0

          # Last resort for rewritten histories: force-with-lease (safe force)
          git push --force-with-lease
