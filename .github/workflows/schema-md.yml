name: Generate SCHEMA.md from SCHEMA.sql

on:
  push:
    branches: [ "main" ]
    paths:
      - "db/SCHEMA.sql"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-commit-main
  cancel-in-progress: false

jobs:
  build-schema-md:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Generate db/SCHEMA.md
        run: node scripts/schema-md-from-sql.mjs

      - name: Commit SCHEMA.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[skip ci][ci skip] C1-2: Auto-generate db/SCHEMA.md from SCHEMA.sql"
          branch: main
          file_pattern: db/SCHEMA.md
