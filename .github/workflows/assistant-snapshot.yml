name: Update Assistant Snapshot

on:
  push:
    branches: [ "main" ]
    # If a push only changes the snapshot file (i.e., the bot's commit),
    # don't run this workflow again.
    paths-ignore:
      - "ASSISTANT_SNAPSHOT.md"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update ASSISTANT_SNAPSHOT.md
        run: node scripts/update-assistant-snapshot.mjs

      - name: Show diff
        run: git --no-pager diff -- ASSISTANT_SNAPSHOT.md || true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[skip ci][ci skip] A1-2: Auto-update Assistant Snapshot (commit + CT time + app tree)"
          branch: main
          file_pattern: ASSISTANT_SNAPSHOT.md
